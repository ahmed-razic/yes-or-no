<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Yes or No</title>
  </head>
  <body>
    <main>
      <header>
        <h1><img src="./favicon.ico" alt="question" />Yes or No<img src="./favicon.ico" alt="question" /></h1>
      </header>
      <div class="userContainer">
        <div id="inputUserContainer" class="inputUser">
          <label for="inputUserName">Your name</label>
          <input id="inputUserName" name="inputUserName" type="text" required />
          <button type="submit" class="button buttonSave" id="buttonSave">Save</button>
        </div>
        <div id="showUserContainer" class="showUser">
          <p id="userName">Name</p>
        </div>
      </div>
      <div class="resultsContainer">
        <h3>? Is it Yes or No ?</h3>
        <div class="buttons">
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        </div>
        <p id="answer" class="answer">Wrong! Try Again.</p>
      </div>
      <p id="error" class="error">Error</p>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
