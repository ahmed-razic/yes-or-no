<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Yes or No</title>
  </head>
  <body>
    <main>
      <header>
        <h1><img src="./favicon.ico" alt="question" />Yes or No<img src="./favicon.ico" alt="question" /></h1>
      </header>
      <div class="userContainer">
        <p id="errorName" class="errorName"></p>
        <div id="inputUserContainer" class="inputUser">
          <input id="inputUserName" type="text" placeholder="your name" />
          <button type="button" class="button buttonSave" id="saveButton">Save</button>
        </div>
        <div id="showUserContainer" class="showUser">
          <p id="userName" class="userName">Name</p>
        </div>
      </div>
      <div id="resultsContainer" class="resultsContainer">
        <button id="startButton" disabled="disabled">Start</button>
        <h3 id="question" class="question">Is it Yes or No</h3>
        <div class="buttons">
          <button id="yesButton" disabled="disabled">Yes</button>
          <button id="noButton" disabled="disabled">No</button>
        </div>
        <p id="result" class="result"></p>
        <button id="resetButton" class="button" disabled="disabled" onClick="window.location.reload();">Reset</button>
      </div>
      <p id="errorData" class="errorData"></p>
    </main>
  </body>
  <script src="./classes/DomElements.js"></script>
  <script src="./classes/HelperFunctions.js"></script>
  <script src="./classes/FetchData.js"></script>
  <script src="./index.js"></script>
</html>
